<!DOCTYPE html>
<html>
<head>
    <title>HODLINFO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">HODLINFO</h1>
            <div class="header-actions">
                <div class="circle">57</div>
                <button class="telegram-button">Connect Telegram</button>
                <div class="scale-up">
                    <div class="scale-indicator"></div>
                </div>
            </div>
        </header>
        
        <div class="info-section">
            <div class="time-frame">
                <span class="percentage">0.1%</span>
                <br>
                <span class="time">5 Mins</span>
            </div>
            <div class="time-frame">
                <span class="percentage">0.96%</span>
                <br>
                <span class="time">1 Hour</span>
            </div>
            <div class="best-price">
                <h2>Best Price to Trade</h2>
                <div class="price">â‚¹ 26,56,110</div>
                <p>Average BTC/INR net price including commission</p>
            </div>
            <div class="time-frame">
                <span class="percentage">2.73%</span>
                <br>
                <span class="time">1 Day</span>
            </div>
            <div class="time-frame">
                <span class="percentage">7.51%</span>
                <br>
                <span class="time">7 Days</span>
            </div>
        </div>
        
        <table class="tickers">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Platform</th>
                    <th>Last Traded Price</th>
                    <th>Buy / Sell Price</th>
                    <th>Difference</th>
                    <th>Savings</th>
                </tr>
            </thead>
            <tbody id="ticker-data">
                <!-- Tickers will be added here dynamically -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
